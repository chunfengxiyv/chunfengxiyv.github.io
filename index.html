layout: default
title: {{ site.name }}

<div id="home">
<script type="text/javascript">

"wzts":["文章推送"],"xzdt":["小组动态"],"zyls":["重要论述"],"zxdt":["主席动态"]};
for(i in category){document.write("<a href='/categorys.html#"+i+"'>"+category[i]+"</a>")}

</div><br>
<ul class="arc-list">
    {% for post in site.posts %}
        <li>{{ post.date | date: "%Y-%m-%d" }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.url | last}}{{ post.title }}</a></li>
    {% endfor %}
</ul>
